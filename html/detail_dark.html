<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            padding: 30px;
            text-align: center;
        }
        
        .header-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }
        
        .date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }
        
        .body {
            padding: 30px;
        }
        
        .label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .content {
            font-size: 15px;
            line-height: 1.8;
            color: #d0d0d0;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #0f0f0f;
            padding: 20px;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }
        
        .footer {
            padding: 20px 30px;
            border-top: 1px solid #333;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">⚡</div>
            <h1 class="title" id="title">消息通知</h1>
            <p class="date" id="date">2024-12-25</p>
        </div>
        
        <div class="body">
            <div class="label">消息内容</div>
            <div class="content" id="message">
                暂无内容
            </div>
        </div>
        
        <div class="footer">
            Powered by wx-push
        </div>
    </div>
    
    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }
        
        document.getElementById('title').textContent = decodeURIComponent(getQueryParam('title')) || '消息通知';
        document.getElementById('message').textContent = decodeURIComponent(getQueryParam('message')) || '暂无内容';
        document.getElementById('date').textContent = decodeURIComponent(getQueryParam('date')) || new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
